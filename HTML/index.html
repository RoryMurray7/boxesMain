<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .entireWebsite {
            justify-content: center; /* Center content horizontally */
            font-family: 'Roboto', sans-serif;
            background:
            url('../Assets/marbleBackground.jpg'), linear-gradient(rgba(0, 0, 0, 0.563), rgba(14, 0, 116, 0.553));
            color: #333;
            overflow: hidden; /* Prevent scrolling */
            flex-direction: column; /* Stack heading and subheading vertically */
            text-align: center; /* Ensure text is centered inside these elements */
        }

        h1, .subheading {
            opacity: 0;  /* Initially invisible */
            transform: translateY(50px);  /* Start from below */
            transition: opacity 2s ease, transform 2s ease; /* Smooth transition */
            margin: 0;  /* Remove any default margins */
        }

        h1 {
            font-size: 5rem;
            color: #0e0074;
            margin-bottom: 20px; /* Some spacing between title and subheading */
        }

        .subheading {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        /* Animation for fade-in effect (triggered later) */
        h1.fade-in, .subheading.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Slide-out states for heading and subheading */
        h1.slide-out {
            transform: translateY(-100vh) !important;
            opacity: 0 !important;
        }

        .subheading.slide-out {
            transform: translateY(100vh) !important;
            opacity: 0 !important;
        }
    </style>
</head>

<body>
    <div class="entireWebsite">
        <h1>Welcome to Boxes</h1>
    <div class="subheading">Press anywhere to continue</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const heading = document.querySelector("h1");
        const subheading = document.querySelector(".subheading");
        const box1 = document.querySelector(".box-1");
        const box2 = document.querySelector(".box-2");
        let isAnimating = false;

        // Initially, ensure the elements are visible (in case of refresh)
        heading.classList.add("fade-in");
        subheading.classList.add("fade-in");

        document.addEventListener("click", () => {
            if (isAnimating) return;
            isAnimating = true;

            // Add fade-out (slide-out) classes for heading and subheading
            heading.classList.add("slide-out");
            subheading.classList.add("slide-out");

            setTimeout(() => {
            window.location.href = "../HTML/companydata.html";
            }, 1000); // Adjust the timeout duration as needed
        });
        });
    </script>
    
</body>
</html>
