<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="../CSS/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="entireWebsite">
        <aside class="sidebar">
            <div class=homeButton>
                <a href="./index.html">
                    <img src="../Assets/boxesLogo.png" class="logo" />
                </a>
            </div>

            <div class=files style="background-color: #222718;">
                <a>
                    <img src="../Assets/files.png" class="filesImage" />
                </a>
            </div>

            <div class=bars>
                <a href="./dashboard.html">
                    <img src="../Assets/bars.png" class="barsImage" onclick=""/>
                </a>
            </div>
        </aside>
    
        <div class="main-container">
            <header class="header">
                <h1 style="font-size: 50px; font-weight: 600;">Company Data</h1>
                <img class="reload" src="../Assets/refresh.png"/>
            </header>
    
            <main class="content">
                <section class="left-section" style="background-color: #222718; height: fit-content;">
    
                    <div class="box basicInformation">
                        <h1>Basic Information</h1>
                    </div>

                </section>
    
                <section class="right-section" style="background-color: #222718; height: fit-content;">

                    <div class="box fileUpload">
                        <h1>File Upload</h1>
                    </div>

                </section>
            </main>
            <div class="box submitButton">
                <a href="./dashboard.html">
                    <img class="submit" src="../Assets/submit.png">
                </a>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src = "../JS/systemMessage.js"></script>
    <script src="../sampleSurveyResponses.js"></script>
    <script src="../JS/dashboardBackend.js"></script>

</body>
</html>
