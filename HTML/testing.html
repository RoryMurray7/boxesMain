<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom File Upload</title>
  <style>
    /* Hide the default file input */
    .fileInput {
      position: absolute;
      left: -9999px;
      opacity: 0;
    }

    /* Style the custom label as a button */


    /* Style for the file name display */

    
  </style>
</head>
<body>
  <!-- Custom file upload button and file input -->
  <label for="fileInput" class="custom-file-upload">
    Upload a file
  </label>
  <input class="fileInput" type="file" id="fileInput" accept=".txt" />
  <span id="fileName">No file chosen</span>

  <!-- JavaScript placed at the bottom to ensure elements are loaded -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fileInput = document.getElementById('fileInput');
      const fileNameDisplay = document.getElementById('fileName');

      fileInput.addEventListener('change', function() {
        if (fileInput.files && fileInput.files.length > 0) {
          fileNameDisplay.textContent = fileInput.files[0].name;
        } else {
          fileNameDisplay.textContent = 'No file chosen';
        }
      });
    });
  </script>
</body>
</html>
