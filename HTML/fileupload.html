<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Upload and OpenAI Response</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/fileupload.css" />
  </head>

  <body>
    <div>
      <a href="./index.html">
        <img src="../Assets/IMG_0755.png" class="logo" />
      </a>
    </div>

    <div class="container">
      <h1>File Upload</h1>
      <input type="file" id="fileInput" accept=".txt" />
      <button id="submit">Submit</button>
      <textarea
        id="responseBox"
        placeholder="Response will appear here..."
        readonly
      ></textarea>
    </div>

    <script src="../config.js"></script>
    <script src="../Js/main.js"></script>
  </body>
</html>
