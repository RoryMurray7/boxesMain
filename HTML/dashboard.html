<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="../CSS/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="entireWebsite">
        <aside class="sidebar">
            <div class=homeButton>
                <a href="./index.html">
                    <img src="../Assets/boxesLogo.png" class="logo" />
                </a>
            </div>

            <div class=files>
                <a href="./companydata.html">
                    <img src="../Assets/files.png" class="filesImage" />
                </a>
            </div>

            <div class=bars style="background-color: #222718;">
                <img src="../Assets/bars.png" class="barsImage" />
            </div>
        </aside>
    
        <div class="main-container">
            <header class="header">
                <h1 style="font-size: 50px; font-weight: 600;">Dashboard</h1>
                <img class="reload" src="../Assets/refresh.png" onclick="getGPTResponse()" onclick="displayApiResponse(apiResponse)" />
            </header>
    
            <main class="content">
                <section class="left-section">
    
                    <div class="box summaryBox">
                        <h1>Summary</h1>
                        <div class=returnBox id="summary"></div>
                    </div>
    
                    <div class="small-boxes">
                        <div class="box small-box small1">
                            <h1>Total Number of<br>Responses</h1>
                            <div class=returnBoxSmall id="total_responses" style="background-color: #b2b0b61a;"></div>
                        </div>
                        <div class="box small-box small2">
                            <h1>Average<br>Rating</h1>
                            <div class=returnBoxSmall id="average_rating" style="background-color: rgb(29, 34, 19);"></div>
                        </div>
                        <div class="box small-box">
                            <h1>Current Age<br>Demographic</h1>
                            <div class=returnBoxSmall id="average_age"></div>
                        </div>
                    </div>
    
                    <div class="box graphBox">
                        <h1></h1>
                    </div>
    
                </section>
    
                <section class="right-section">
                    <div class="box insightBox">
                        <h1>Actionable Insights</h1>
                        <div class=returnBox id="actionable_insights"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src = "../JS/systemMessage.js"></script>
    <script src="../sampleSurveyResponses.js"></script>
    <script src="../JS/dashboardBackend.js"></script>

</body>
</html>
