<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #b1a1ffa1;
            align-items: center;
            justify-content: center;
        }

        .entireWebsite {
            display: flex;
            align-items: center;
            background-color: #f9faf5;
            width: 1920px;
            height: 1080px;
            border-style: solid;
            border-radius: 40px;
            border-width: 2px;
            border-color: #b2b0b6;
        }

        .sidebar {
            background-color: #f9faf5;
            width: 100px;
            padding: 25px;
            flex-direction: column;
            height: 100%;
            border-radius: 50px;
            
        }

        .main-container { /*This contains everything except the sidebar*/
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            height: 100px;
            display: flex;
            align-items: center;
        }

        .content { /*This contains everything except the sidebar and header*/
            display: flex;
            padding: 20px;
            padding-top: 0px;
            gap: 40px;
            flex: 1;
        }

        .left-section { /*This contains the boxes except the insights box*/
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .right-section {
            flex: 1;
        }

        .box { /*Every box*/
            background-color: white;
            border-radius: 40px;
            padding: 25px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.01);
        }

        .summaryBox {
            height: 350px;
            display: flex;
            flex-direction: column;
        }

        .graphBox {
            height: 300px;
        }

        .small-boxes {
            display: flex;
            gap: 40px;
            height: 200px;
        }

        .small-box {
            flex: 1;
        }

        .insightBox {
            height: 930px;
            display: flex;
            flex-direction: column;
        }

        .small1 {
            border-style: solid;
            border-color: #b2b0b6;
            border-width: 2px;
            background-color: #f9faf5;
        }

        .small2 {
            background-color: #222718;
            color: #d5d5d5;
        }

        .homeButton {
            border-style: solid;
            border-color: #b2b0b6;
            border-width: 2px;
            border-radius: 100%;
            height: 75px;
            width: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b2b0b680;
        }

        .logo {
            width: 100px;
        }

        h1 {
            font-family: "Montserrat", serif;
            font-size: 25px;
            font-weight: 600;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="entireWebsite">
        <aside class="sidebar">
            <div class=homeButton>
                <a href="./index.html">
                    <img src="../Assets/IMG_0755.png" class="logo" />
                </a>
            </div>
        </aside>
    
        <div class="main-container">
            <header class="header">
                <h1 style="font-size: 50px; font-weight: 600;">Dashboard</h1> 
                <button id="buttonN" style="margin-left: 50px;">pls ignore me!</button>
            </header>
    
            <main class="content">
                <section class="left-section">
    
                    <div class="box summaryBox">
                        <h1>Summary</h1>
                        <div id="summaryResponse" style="padding: 15px; margin-top: 20px; border-radius: 35px; background-color: #f9f9f9;  flex-grow: 1;">Response will appear here..</div>
                    </div>
    
                    <div class="small-boxes">
                        <div class="box small-box small1"><h1>Total Number of<br>Responses</h1></div>
                        <div class="box small-box small2"><h1>Average<br>Rating</h1></div>
                        <div class="box small-box"><h1>Current Age<br>Demographic</h1></div>
                    </div>
    
                    <div class="box graphBox">
                        <h1></h1>
                    </div>
    
                </section>
    
                <section class="right-section">
                    <div class="box insightBox">
                        <h1>Actionable Insights</h1>
                        <div id="insightResponse" style="padding: 15px; margin-top: 20px; border-radius: 35px; background-color: #f9f9f9;  flex-grow: 1;"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src = "../JS/systemMessage.js"></script>
    <script src="../sampleSurveyResponses.js"></script>
    <script src="../JS/dashboardBackend.js"></script>

</body>
</html>
