<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>

        body {
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            display: grid;
            gap: 20px;
            grid-template-columns: 100px 1fr 300px;
            grid-template-rows: auto auto auto auto;
            grid-template-areas:
                "sidebar header header"
                "sidebar main right"
                "sidebar cards right"
                "sidebar bottom right";
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #e9e9e9;
            min-height: 100%;
        }

        .header {
            grid-area: header;
            background-color: #e9e9e9;
            height: 100px;
        }

        .main {
            grid-area: main;
            background-color: #e9e9e9;
            min-height: 200px;
        }

        .cards {
            grid-area: cards;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background-color: #e9e9e9;
            min-height: 100px;
        }

        .bottom {
            grid-area: bottom;
            background-color: #e9e9e9;
            min-height: 150px;
        }

        .right {
            grid-area: right;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="header"></div>
        <div class="main"></div>
        <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="bottom"></div>
        <div class="right"></div>
    </div>
</body>
</html>
